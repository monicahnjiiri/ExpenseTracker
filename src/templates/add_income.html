{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 style="text-align: center; margin-bottom: 30px;">➕ Add New Income</h2>
    
    <form method="POST" style="max-width: 500px; margin: 0 auto;">
        <div class="form-group">
            <label for="amount">💰 Amount ($):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="source">💼 Income Source:</label>
            <select id="source" name="source" required>
                <option value="">Select a source...</option>
                <option value="Salary">💼 Salary</option>
                <option value="Freelance">💻 Freelance</option>
                <option value="Business">🏢 Business</option>
                <option value="Investment">📈 Investment</option>
                <option value="Rental">🏠 Rental</option>
                <option value="Gift">🎁 Gift</option>
                <option value="Bonus">💎 Bonus</option>
                <option value="Refund">↩️ Refund</option>
                <option value="Other">📝 Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">📝 Description (Optional):</label>
            <input type="text" id="description" name="description" placeholder="Details about this income">
        </div>
        
        <div class="form-group">
            <label for="date">📅 Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn btn-success">💰 Add Income</button>
            <a href="{{ url_for('dashboard') }}" class="btn">↩️ Back to Dashboard</a>
        </div>
    </form>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
