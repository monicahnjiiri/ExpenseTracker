{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 style="text-align: center; margin-bottom: 30px;">➖ Add New Expense</h2>
    
    <form method="POST" style="max-width: 500px; margin: 0 auto;">
        <div class="form-group">
            <label for="amount">💸 Amount ($):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" required>
        </div>
        
        <div class="form-group">
            <label for="category">📁 Category:</label>
            <select id="category" name="category" required>
                <option value="">Select a category...</option>
                <option value="Food & Dining">🍽️ Food & Dining</option>
                <option value="Transportation">🚗 Transportation</option>
                <option value="Shopping">🛍️ Shopping</option>
                <option value="Entertainment">🎬 Entertainment</option>
                <option value="Bills & Utilities">💡 Bills & Utilities</option>
                <option value="Healthcare">🏥 Healthcare</option>
                <option value="Education">📚 Education</option>
                <option value="Travel">✈️ Travel</option>
                <option value="Groceries">🛒 Groceries</option>
                <option value="Other">📝 Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">📝 Description (Optional):</label>
            <input type="text" id="description" name="description" placeholder="What was this expense for?">
        </div>
        
        <div class="form-group">
            <label for="date">📅 Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn btn-danger">💸 Add Expense</button>
            <a href="{{ url_for('dashboard') }}" class="btn">↩️ Back to Dashboard</a>
        </div>
    </form>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').value = new Date().toISOString().split('T')[0];
</script>
{% endblock %}
